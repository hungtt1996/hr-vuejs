<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>入职通知</title>
</head>
<body>
<p>欢迎 <span th:text="${name}"></span> 加入 XXX 大家庭，您的入职信息如下：</p>
<table border="1">
    <tr>
        <td>姓名</td>
        <td th:text="${name}"></td>
    </tr>
    <tr>
        <td>职位</td>
        <td th:text="${positionName}"></td>
    </tr>
    <tr>
        <td>职称</td>
        <td th:text="${jobTitlelName}"></td>
    </tr>
    <tr>
        <td>部门</td>
        <td th:text="${departmentName}"></td>
    </tr>
</table>
<p>希望在未来的日子里，携手共进！</p>
</body>
</html>
